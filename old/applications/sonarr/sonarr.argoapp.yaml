apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
spec:
  project: default
  destination:
    namespace: sonarr
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/travismontana/ttl-ops
    path: helm/pirateapps
    targetRevision: main
    helm:
      parameters:
      - name: name
        value: sonarr
      - name: port
        value: "8989"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true