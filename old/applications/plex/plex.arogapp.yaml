apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
spec:
  project: default
  destination:
    namespace: plex
    server: https://kubernetes.default.svc
  source:
    repoURL: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    chart: plex-media-server
    targetRevision: 1.2.0
    helm:
      parameters:
        - name: service.type 
          value: LoadBalancer
        - name: service.annotations.external-dns\.alpha\.kubernetes\.io/hostname
          value: plex.lab.tailandtraillabs.com
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true