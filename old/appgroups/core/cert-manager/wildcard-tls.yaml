apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: ServerSideApply=true
  namespace: cert-manager  # Or whatever namespace you want
spec:
  secretName: wildcard-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
  issuerRef:
    name: letsencrypt-prod  # Use staging first to test
    kind: ClusterIssuer
  dnsNames:
  - "*.lab.tailandtraillabs.com"  # Change to your subdomain
  - "lab.tailandtraillabs.com"    # Optional: include the base subdomain too
