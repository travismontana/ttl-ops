clusterName: ""  # Will be overridden

app:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - host: "{{ .Values.clusterName }}.abode.tailandtraillabs.org"
        paths:
          - /dashboard
    tls:
      - secretName: wildcard-tls
        hosts:
          - "{{ .Values.clusterName }}.abode.tailandtraillabs.org"