apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-applicationset
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/travismontana/ttl-ops
    targetRevision: HEAD
    path: appgroups
    directory:
      recurse: false
      include: 'core.argoappset.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false