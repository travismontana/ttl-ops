apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}-config
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ .Values.pvc.storageClass }}
  resources:
    requests:
      storage: {{ .Values.pvc.size }}