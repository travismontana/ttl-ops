heimdall:
  ingress:
    main:
      enabled: true
      hosts:
        - host: home.studio.abode.tailandtraillabs.org
          paths:
            - path: /
      ingressClassName: studio-traefik
      annotations:
        kubernetes.io/ingress.class: studio-traefik
      tls:
        - secretName: wildcard-tls
          hosts:
            - home.studio.abode.tailandtraillabs.org
  persistence:
    config:
      enabled: true
  probes:
    startup:
      enabled: false 