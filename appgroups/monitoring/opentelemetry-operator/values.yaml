opentelemetry-collector:
  image:
    repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
  mode: deployment  # or daemonset
  config:
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
          grpc:
            endpoint: 0.0.0.0:4317
    
    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
      
    exporters:
      prometheusremotewrite:
        endpoint: "http://monitoring-kube-prometheus-prometheus.kube-prometheus-stack.svc.cluster.local:9090/api/v1/write"
      
      otlp/tempo:
        endpoint: "monitoring-kube-prometheus-stack-tempo.kube-prometheus-stack.svc.cluster.local:4317"
        tls:
          insecure: true
    
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/tempo]
        
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheusremotewrite]
