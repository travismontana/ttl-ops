apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "arr-app.fullname" . }}
  labels:
    {{- include "arr-app.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "arr-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "arr-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "arr-app.fullname" . }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.env.TZ | quote }}
        - name: PUID
          value: {{ .Values.env.PUID | quote }}
        - name: PGID
          value: {{ .Values.env.PGID | quote }}
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: {{ .Values.media.mountPath }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: {{ .Values.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: {{ include "arr-app.fullname" . }}-config
      - name: media
        nfs:
          server: {{ .Values.media.nfs.server }}
          path: {{ .Values.media.nfs.path }}