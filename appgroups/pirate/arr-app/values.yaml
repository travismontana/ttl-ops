# Minimal - just structure, ApplicationSet provides real values
app:
  name: ""

image:
  registry: lscr.io
  repository: ""
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8989

config:
  storageClass: ""
  size: 1Gi
  accessMode: ReadWriteOnce

media:
  nfs:
    server: ""
    path: ""
  mountPath: /media

env:
  TZ: "America/Chicago"
  PUID: "1000"
  PGID: "1000"

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

ingress:
  enabled: false
  className: traefik
  annotations: {}
  hosts: []
  tls: []

nodeSelector: {}
tolerations: []
affinity: {}