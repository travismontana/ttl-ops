# Application configuration
app:
  name: sonarr  # Override per app: sonarr, radarr, bazarr, lidarr
  
image:
  registry: lscr.io
  repository: linuxserver/sonarr  # Override per app
  tag: latest
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 8989  # Override per app (sonarr: 8989, radarr: 7878, bazarr: 6767, lidarr: 8686)

# Config storage (PVC)
config:
  storageClass: ""  # Use default or specify
  size: 1Gi
  accessMode: ReadWriteOnce

# Media storage (NFS)
media:
  nfs:
    server: your-nfs-server.local  # Override with your NFS server
    path: /mnt/media  # Override with your NFS export path
  mountPath: /media

# Environment variables
env:
  TZ: America/New_York
  PUID: "1000"
  PGID: "1000"

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Ingress (optional)
ingress:
  enabled: false
  className: traefik
  annotations: {}
  hosts:
    - host: sonarr.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Node selector, tolerations, affinity
nodeSelector: {}
tolerations: []
affinity: {}