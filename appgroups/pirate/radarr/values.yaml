ingress:
  enabled: true
  ingressClassName: traefik
  pathType: Prefix
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    - secretName: "wildcard-tls"

probes:
  liveness:
    enabled: false

persistence:
  config:
    enabled: true
    storageClass: "local-path"
    size: 1Gi
  media:
    enabled: true
    type: nfs
    server: danas.hangar.bpfx.org
    path: /volume1/dataz
    mountPath: /media