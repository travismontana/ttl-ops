ingress:
  main:
    enabled: false
    ingressClassName: traefik
    pathType: Prefix
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    tls:
      - secretName: "wildcard-tls"

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

labels:
  ttl-ops/marco: polo

persistence:
  config:
    enabled: true
    storageClass: "local-path"
    size: 1Gi
  media:
    enabled: true
    type: nfs
    server: danas.hangar.bpfx.org
    path: /volume1/dataz
    mountPath: /media