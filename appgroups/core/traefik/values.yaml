traefik:
  ports:
    postgres:
      port: 5432
      expose:
        default: true
      entryPoints: 5432
      protocol: TCP
    websecure:
      tls:
        enabled: true
    web:
      port: 80
      http:                              # ← NEW: http block
        redirections:
          entryPoint:
            to: websecure
            scheme: https                # ← ADDED: explicit scheme
            permanent: true
  deployment:
    dnsConfig:
      nameservers:
        - 172.16.2.23
      searches:
        - hangar.bpfx.org
        - tailandtraillabs.org
  service:
    type: LoadBalancer
  ingressRoute:
    dashboard:
      enabled: false