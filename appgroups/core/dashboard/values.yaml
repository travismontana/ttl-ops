enabled: true
className: traefik
hosts:
  - host: "{{ .Values.clusterName }}.anode"
    paths:
      - path: /dashboard
        pathType: Prefix
annotations:
  cert-manager.io/cluster-issuer: letsencrypt-prod
  traefik.ingress.kubernetes.io/router.middlewares: dashboard-stripprefix@kubernetescrd
tls:
  - secretName: "{{ .Values.clusterName }}-tls"
    hosts:
      - "{{ .Values.clusterName }}.anode"