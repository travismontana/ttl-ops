apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  source:
    repoURL: https://kubernetes.github.io/dashboard/
    chart: kubernetes-dashboard
    targetRevision: 7.14.0
    helm:
      parameters: []
      Values: |
        clusterName: ""  # Will be overridden
        app:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - host: "{{ .Values.clusterName }}.abode.tailandtraillabs.org"
                paths:
                  - /dashboard
            tls:
              - secretName: wildcard-tls
                hosts:
                  - "{{ .Values.clusterName }}.abode.tailandtraillabs.org"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true