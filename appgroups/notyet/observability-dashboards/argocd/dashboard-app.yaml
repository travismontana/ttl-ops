apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-dashboards
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://git.tailandtraillabs.org/b0b/observability-dashboards.git
    targetRevision: main
    path: overlays/production
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
  
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      jsonPointers:
        - /data
