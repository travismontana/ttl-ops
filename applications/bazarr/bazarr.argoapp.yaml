apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bazarr
  namespace: argocd
spec:
  project: default
  destination:
    namespace: bazarr
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/travismontana/ttl-ops
    chart: helm/pirateapps
    targetRevision: main
    helm:
      parameters:
      - name: name
        value: bazarr
      - name: port
        value: "6767"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true