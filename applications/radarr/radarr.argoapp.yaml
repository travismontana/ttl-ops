apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
spec:
  project: default
  destination:
    namespace: radarr
    server: https://kubernetes.default.svc
  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: radarr
    targetRevision: 16.3.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true