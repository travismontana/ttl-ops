apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heimdall
  namespace: argocd
spec:
  project: default
  destination:
    namespace: heimdall
    server: https://kubernetes.default.svc
  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: heimdall
    targetRevision: 8.4.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true